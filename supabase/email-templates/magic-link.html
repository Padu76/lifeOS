<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Link</title>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#0f172a; }
    .container { max-width: 560px; margin: 24px auto; padding: 0 16px; }
    a.button { display:inline-block; background:#111827; color:#fff; padding:10px 16px; border-radius:10px; text-decoration:none; }
    p.small { font-size:12px; color:#64748b; }
    code { background:#f1f5f9; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    
<p>Accedi al tuo account LifeOS.</p>
<p>Codice: <strong>{{ .Token }}</strong></p>
<p>
  <a class="button" href="{{ .SiteURL }}/auth/callback?token_hash={{ .TokenHash }}&type=email">
    Accedi con il link
  </a>
</p>
<p class="small">Se il pulsante non funziona, copia e incolla nel browser:<br>
<code>{{ .SiteURL }}/auth/callback?token_hash={{ .TokenHash }}&type=email</code></p>

  </div>
</body>
</html>
